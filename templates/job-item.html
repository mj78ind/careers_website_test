<div class="border-bottom border-dark row" style = "margin-bottom:16px;padding-bottom:8px">
  <div class="col-9">
    <h4 
    style = "color:rgb(120,120,120); margin-bottom: 4px;">{{job['Title']}}</h4>
    <div style = "margin-bottom: 4px;">
      <b>Location: </b>{{job['Location']}}
    </div>
    {% if 'Salary' in job %}
      <div><b>Salary: </b>{{job['Salary']}}</div>
    {% endif %}
  </div>
  <div class="col-3">
    <button class="btn btn-primary" type="submit">Apply</button>
  </div>
</div>
